<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, minimum-scale=1">
  <title>현디자인</title>
  <meta name="description" content="UI/UX 디자이너 조현정의 포트폴리오 홈페이지입니다.">
  <meta name="keywords" content="포트폴리오,포트폴리오 홈페이지, 개인홈페이지, UI/UX, 디자이너, 웹디자이너">
  <!-- insert favicon
  <link rel="shortcut icon" href="images/favicon">
  -->
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>

<body>
  <div class="scroll-bar-wrap">
    <div id="scroll_bar" class="scroll-bar"></div>
  </div>
  <div class="main-wrap">
  </div>
  <div class="about-wrap">
  </div>

<script>
  window.onscroll = function() {
    var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    var scrolled = (winScroll / height) * 100;
    document.getElementById("scroll_bar").style.width = scrolled + "%";
  };
</script>
</body>

</html>
